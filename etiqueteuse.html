<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étiqueteuse</title>
    <link rel="stylesheet" href="etiqueteuse.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="back-button" onclick="window.location.href='index.html'">Retour</button>
            <h1>Sélectionner des produits</h1>
            <div class="header-icons">
                <img src="wifi-transparent-1371033_640.webp" alt="Wi-Fi" class="icon">
                <img src="unnamed.png" alt="Utilisateur" class="icon">
            </div>
        </div>
    </header>

    <main>
        <!-- Barre de recherche -->
        <section class="search-section">
            <input type="text" id="search" placeholder="Rechercher un produit">
        </section>

        <!-- Boutons d'actions -->
        <section class="actions">
            <button class="action-btn" id="scan-barcode">Code-barre</button>
            <button class="action-btn">Créer le produit</button>
            <button class="action-btn">Créer la recette</button>
        </section>

        <!-- Zone de scanner -->
        <section id="scanner-container" style="display: none;">
            <h2>Scanner de Code-barres</h2>
            <div id="interactive" class="viewport"></div>
            <button id="stop-scanner">Arrêter Scanner</button>
        </section>

        <!-- Liste des produits -->
        <section class="product-list" id="product-list">
            <div class="product-item">
                <span class="product-name">Beurre AOP</span>
                <span class="product-category">Normandie - Frais</span>
                <button class="add-btn">+</button>
            </div>
            <div class="product-item">
                <span class="product-name">Huile d'olive</span>
                <span class="product-category">Vierge Extra - Sec</span>
                <button class="add-btn">+</button>
            </div>
            <div class="product-item">
                <span class="product-name">Oeuf Moyen</span>
                <span class="product-category">Élevés en plein air - Sec</span>
                <button class="add-btn">+</button>
            </div>
            <div class="product-item">
                <span class="product-name">Ff</span>
                <span class="product-category">Fr - Surgelé</span>
                <button class="add-btn">+</button>
            </div>
            <div class="product-item">
                <span class="product-name">Hg</span>
                <span class="product-category">Jh - Frais</span>
                <button class="add-btn">+</button>
            </div>
            <div class="product-item">
                <span class="product-name">Fx</span>
                <span class="product-category">Xx - Autres</span>
                <button class="add-btn">+</button>
            </div>
        </section>

        <!-- Bouton de validation -->
        <button id="validate-products" class="validate-button">Valider le produit</button>
    </main>

    <script src="etiqueteuse.js"></script>
</body>
</html>
