<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Températures</title>
    <link rel="stylesheet" href="temperatures.css">
</head>

<body>
    <div class="top-header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Retour
        </button>
        <h1 class="title">Températures</h1>
        <div class="header-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12" y2="20"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
    </div>

    <div class="container">
        <!-- Date and Time Section -->
        <div class="date-time-section">
            <div class="input-group">
                <label for="date-picker">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    Relevé le
                </label>
                <input type="date" id="date-picker" value="2025-01-16">
            </div>

            <div class="input-group">
                <label for="time-picker">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Fait à
                </label>
                <input type="time" id="time-picker" value="12:30">
            </div>
        </div>

        <!-- Equipment Section -->
        <div class="equipment-section">
            <ul class="equipment-list" id="equipment-list">
                <!-- Les équipements seront ajoutés dynamiquement par JavaScript -->
            </ul>

            <button class="add-equipment-button" onclick="openAddModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Ajouter un équipement
            </button>
        </div>
    </div>

    <!-- Add Equipment Modal -->
    <div id="add-equipment-modal" class="modal">
        <div class="modal-content">
            <h2>Ajouter un équipement</h2>
            
            <div class="modal-field">
                <label for="equipment-name">Nom :</label>
                <input type="text" id="equipment-name" placeholder="Entrez un nom">
            </div>

            <div class="modal-field">
                <label>Type :</label>
                <div class="type-options" id="type-options">
                    <!-- Les options seront ajoutées dynamiquement par JavaScript -->
                </div>
            </div>

            <div class="modal-buttons">
                <button class="cancel-button" onclick="closeAddModal()">Annuler</button>
                <button class="save-button" onclick="addEquipment()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="temperatures.js"></script>
</body>

</html>
