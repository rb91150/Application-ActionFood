<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créez le produit</title>
    <link rel="stylesheet" href="create-product.css">
</head>
<body>
    <!-- Header -->
    <header class="top-header">
        <div class="header-content">
            <div class="time"></div>
            <div class="header-icons"></div>
        </div>
        <h1 class="page-title">Créez le produit - Autres</h1>
    </header>

    <main class="container">
        <!-- Product Name -->
        <div class="input-group">
            <label>Nom du produit</label>
            <input type="text" placeholder="Ex: Huile d'olive">
            <div class="error-message">Le nom du produit doit être renseigné</div>
        </div>

        <!-- Brand Name -->
        <div class="input-group">
            <label>Marque du produit</label>
            <input type="text" placeholder="Ex: BioFrance">
            <div class="error-message">La marque du produit doit être renseignée</div>
        </div>

        <!-- Category Selection -->
        <div class="category-section">
            <div class="category-grid">
                <button class="category-button" data-category="frais">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m10 10 2-2v8"/><path d="M4.93 4.93A9.97 9.97 0 0 0 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10S17.52 2 12 2c-2.4 0-4.6.85-6.34 2.26"/></svg>
                    Frais
                </button>
                <button class="category-button" data-category="surgele">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.9 8.9 6 6l-2.9 2.9"/><path d="M3.1 3.1 6 6l2.9-2.9"/><path d="M15.1 8.9 18 6l2.9 2.9"/><path d="M20.9 3.1 18 6l-2.9-2.9"/><path d="M8.9 15.1 6 18l-2.9-2.9"/><path d="M3.1 20.9 6 18l2.9 2.9"/><path d="M15.1 15.1 18 18l2.9-2.9"/><path d="M20.9 20.9 18 18l-2.9 2.9"/><path d="M12 12v.01"/></svg>
                    Surgelé
                </button>
                <button class="category-button" data-category="sec">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 7h-3a2 2 0 0 1-2-2V2"/><path d="M9 18a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h7l4 4v10a2 2 0 0 1-2 2Z"/><path d="M3 7v10a2 2 0 0 0 2 2h4"/></svg>
                    Sec
                </button>
                <button class="category-button active" data-category="autres">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M2 12h20"/></svg>
                    Autres
                </button>
                <button class="category-button" data-category="recette">
                    <svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" y1="17" x2="18" y2="17"/></svg>
                    Recette
                </button>
            </div>
        </div>

        <!-- Weight/Volume Section -->
        <div class="measure-section">
            <p class="measure-info">
                Si votre produit a un Poids/Volume variable, nous vous conseillons de ne pas remplir cette section.
            </p>
            <div class="measure-buttons">
                <button class="measure-button" data-measure="weight">Poids</button>
                <button class="measure-button" data-measure="volume">Volume</button>
            </div>
            <div class="measure-input-container" style="display: none;">
                <div class="input-group">
                    <label class="measure-label">Valeur</label>
                    <div class="measure-input-group">
                        <input type="number" class="measure-input" placeholder="Ex: 250">
                        <button class="unit-selector">g</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="cancel-button">Annuler</button>
            <button class="validate-button">Valider</button>
        </div>
    </main>

    <!-- Unit Modal -->
    <div class="unit-modal" id="unitModal">
        <div class="unit-modal-content">
            <button class="unit-option active" data-unit="g">g</button>
            <button class="unit-option" data-unit="kg">Kg</button>
        </div>
    </div>

    <script src="create-product.js"></script>
</body>
</html>
