<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traçabilité Simplifiée</title>
    <link rel="stylesheet" href="product.detail.css">
</head>
<body>
    <header class="header">
        <button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Retour</span>
        </button>
        <h1 class="header-title">Traçabilité simplifiée</h1>
    </header>

    <main class="container">
        <h2 class="section-title">Produit(s) ouvert(s) le</h2>

        <div class="date-time-container">
            <div class="date-picker">
                <button class="picker-button">
                    <span id="dateDisplay">5 févr. 2025</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </button>
                <input type="date" class="date-input" id="dateInput">
            </div>

            <div class="time-picker">
                <button class="picker-button">
                    <span id="timeDisplay">16:33</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </button>
                <input type="time" class="time-input" id="timeInput">
            </div>
        </div>

        <h2 class="section-title">Photo</h2>

        <div class="camera-container" id="cameraContainer">
            <button class="camera-button" id="openCameraButton">
                <div class="camera-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4096FF" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <div class="plus-icon">+</div>
                </div>
            </button>
        </div>

        <div class="photo-count" id="photoCount">
            Nombre de photos : 0
        </div>

        <div class="photos-grid" id="photosGrid"></div>
    </main>

    <button class="validate-button">Valider et terminer</button>

    <script src="product.detail.js"></script>
</body>
</html>
